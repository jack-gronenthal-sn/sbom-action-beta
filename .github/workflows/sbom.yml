name: servicenow-sbom
run-name: ${{ github.actor }} is uploading a SBOM to ServiceNow.
on:
  workflow_call:
    inputs:
      sbom-repository-name:
        required: true
        type: string
    secrets:
      sn_instance_url:
        required: true
      sn_orchestration_tool_id:
        required: false
      sn_devops_integration_token:
        required: false

jobs:
  checkout-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Sanity check which repo has been checked out
        run: echo "${{ github.repository }}"
      - name: Checkout the repository to the runner
        uses: actions/checkout@v4
        with:
          repository: jack-gronenthal-sn/sbom-action-beta
          ref: v1.0.21
      - name: list
        run: ls -A
      - name: list action path
        run: ls -A ${{ github.action_path }}
